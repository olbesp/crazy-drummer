<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Unkempt" rel="stylesheet">
    <!-- build:css css/main.css-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
    <title>Crazy Drummer</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="menu-item"><button class="menu-btn" id="rock" type="button" name="button">Rock</button></li>
          <li class="menu-item"><button class="menu-btn" id="hipHop" type="button" name="button">Hip-hop</button></li>
          <li class="menu-item"><button class="menu-btn" id="dance" type="button" name="button">Dance</button></li>
          <li class="menu-item"><button class="menu-btn" id="dubstep" type="button" name="button">Dubstep</button></li>
        </ul>
        <h1>Crazy Drummer</h1>
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main class="wall">
      <img class="glass" src="img/glass.png" alt="">
      <button class="drum-btn" id="hat1" type="button" name="button">W</button>
      <button class="drum-btn" id="hat2" type="button" name="button">A</button>
      <button class="drum-btn" id="hat3" type="button" name="button">S</button>
      <button class="drum-btn" id="hat4" type="button" name="button">D</button>
      <button class="drum-btn" id="stick" type="button" name="button">I</button>
      <button class="drum-btn" id="snare1" type="button" name="button">J</button>
      <button class="drum-btn" id="snare2" type="button" name="button">K</button>
      <button class="drum-btn" id="snare3" type="button" name="button">L</button>
      <button class="drum-btn" id="kick" type="button" name="button">Space</button>
    </main>

    <footer>
      <p>Made by Oleksii Bespalko</p>
      <a href="http://www.freepik.com/free-photos-vectors/vintage" target="_blank">Vintage image created by Photoangel - Freepik.com</a>
    </footer>

    <!-- build:js js/main.js-->
    <script src="node_modules/howler/dist/howler.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
  </body>
</html>
